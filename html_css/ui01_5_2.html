    <style type="text/css">
        .container, .body_content, .body_content .login{
            display: flex;
            flex-direction: column;
            justify-content: space-around;
            align-items: center;
        }
        .google_img img{
            width: 100px;
            height: 50px;
        }

            color: grey;
        }

            height: 260px;

        }

        .body_content .login_img{
            width: 60px;
            height: 60px;
            border-radius: 50% 50%;
            
        }
        .login input{
            width: 180px;
            height: 25px;
        }
        .login_button{
            width: 187px;
            height: 30px;
            background-color: #3a80e9;
            color: azure;
            border: none;
            border-radius: 3px;
            margin-top: -5px;
        }
        .login_support{
            font-size: 12px;
            margin-top: -10px;
            margin-left: -100px;
            color: #3a80e9;
            text-decoration: none;
        }
        .creat_acc{
            text-decoration: none;
            font-size: 12px;
            margin-top: 10px;
            color: #3a80e9;
        }
