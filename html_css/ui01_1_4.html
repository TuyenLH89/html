<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Định dạng văn bản</title>
    <style>
        .container{
            margin: 0 auto;
            width: 50%;
            font-size: 30px;
        }
        .container h1{
            font-size: 50px;
            text-align: center;
            color: green;
        }
        .for{
            width: 100%;
            background-color: darkgray;
            padding-left: 200px;
        }
        .container .for span{
            color: blue;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>
            Định dạng văn bản
        </h1>
        <p><b><u>Hóa học :</u></b><i>Nước</i> :<span style="color: red;">H<sub>2</sub>O</span>; <i>Axit Sunfuric</i> :<span style="color: red;">H <sub>2</sub>SO <sub>4</sub></span></p>
        <p><b><u>Toán học:</u></b> <i>Phương trình bậc 2:</i> <span style="color: red;">ax <sup>2</sup> + bx + c = 0</span></p>
        <p><b><u>Tin học:</u></b> <i>Vòng lặp For</i></p>
        <div class="for">
            <span>For i = 0 To 10</span> <br>
            <span>&nbsp; &nbsp; &nbsp; &nbsp; &nbsp;Tong = Tong + 1</span> <br>
            <span>Next</span>
        </div>
    </div>
</body>
</html>
