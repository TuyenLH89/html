<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sử dụng các tag cơ bản</title>
    <style>
        .information{
            width: 50%;
            text-align: center;
            background-color: aquamarine;
        }
        p{
            color: rgb(64, 61, 241);
        }
    </style>
</head>
<body>
    <div class="information">
        <h1 style="text-decoration: underline;">Thông tin cá nhân</h1>
        <h2>Họ và tên</h2>
        <p>Nguyễn Đức Toàn</p>
        <hr>
        <h2>Ngày sinh</h2>
        <p>07/11/1998</p>
        <hr>
        <h2>Số Điện Thoại</h2>
        <p>0123456789</p>
        <hr>
        <h2>Số Chứng Minh Thư</h2>
        <p>1234567</p>
        <hr>
        <h2>Địa Chỉ</h2>
        <p>Hải Phòng</p>
    </div>
</body>
</html>
